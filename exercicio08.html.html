<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
      function raizQuadrada(num) {
          let quadrada = Math.sqrt(num);
          return parseInt(quadrada);
      }

      let num = parseInt(prompt("DIGITE UM NÚMERO: "));
      let resut = raizQuadrada(num);

      document.write("A RAIZ QUADRADA DE " + num + " É: " + resut);

  </script>
</body>

</html>
