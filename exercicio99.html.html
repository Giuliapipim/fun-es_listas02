<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
      let nota = parseFloat(prompt("DIGITE A NOTA: "));
      let media = 5.0;

      if (nota >= media) {
          document.write("APROVADO!");
      } else {
          document.write("REPROVADO!");
      }
  </script>

</body>
