<!DOCTYPE html>

<head>

  <title>replit</title>

<body>
  <script>
      let renda = parseFloat(prompt("QUAL É A SUA RENDA ANUAL?"));

      if (renda > 30000) {
          document.write("VOCÊ TEM QUE PAGAR IMPOSTOS");
      } else {
          document.write("VOCÊ NÃO TEM QUE PAGAR IMPOSTOS");
      }

  </script>
